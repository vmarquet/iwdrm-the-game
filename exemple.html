<!DOCTYPE html>
<html lang="en">
<head>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<title>Fetching Tumblr blog posts</title>
</head>
<body>
<h1 style="text-align: center;">Fetching Tumblr blog posts</h1>
<div id="results" style="margin-left:auto; margin-right: auto; width: 300px;">

</div>
<div style="margin-left:auto; margin-right: auto; width: 300px; text-align: center;"><input class="load" type="button" value="Load More"></div>
	<script>
		$(document).ready(function() {
			$.ajax({ 
			    type: 'GET', 
			    url: 'http://api.tumblr.com/v2/blog/iwdrm.tumblr.com/posts?api_key=4k2NGQU1cJZ4d1ZqrvKR9mnpUUmubGPlyUEzDZfiL5loPeIOzv', 
			    data: { get_param: 'value' }, 
			    dataType: 'jsonp',
			    success: function (data) { 
			            console.log(data);
							for (i = 0; i <= 19; i++) {
								$('#results').append('<div style="text-align: center; border-top: 1px solid #aaa; width: 300px;"><a href="' + data.response.posts[i].post_url +'"> ' + data.response.posts[i].caption + '<img align="center" src="' + data.response.posts[i].photos[0].alt_sizes[0].url + '"></a></div><br/><br/>');
							}
			   			}
			});

			var o = 0;
			
			$('.load').click(function() {
				o += 20;
				$.ajax({ 
					type: 'GET', 
					url: 'http://api.tumblr.com/v2/blog/iwdrm.tumblr.com/posts?api_key=4k2NGQU1cJZ4d1ZqrvKR9mnpUUmubGPlyUEzDZfiL5loPeIOzv&offset=' + o, 
					data: { get_param: 'value' }, 
					dataType: 'jsonp',
					success: function (data) { 
						console.log(data);
							for (i = 0; i <= 19; i++) {
								$('#results').append('<div style="text-align: center; border-top: 1px solid #aaa; width: 300px;"><a href="' + data.response.posts[i].post_url +'"> ' + data.response.posts[i].caption + '<img align="center" src="' + data.response.posts[i].photos[0].alt_sizes[0].url + '"></a></div><br/><br/>');
							}
					}
		});
			});
		});
	</script>
</body>
</html>
