<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" href="style.css">
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="nanobar.min.js"></script><!-- for the progress bar when loading the page -->
		<script src="game.js"></script>
		<title>IWDRM, The Game</title>
	</head>
	<body>
		<header>IWDRM, The Game.</header>

		<!-- the "Start" button, it is hidden after the game starts -->
		<div style="text-align: center;">
			<input id="buttonStart" type="button" value="Loading..." disabled>
		</div>

		<!-- the main game display, hidden before user clicks on "Start" button -->
		<div id="game">

			<!-- the left part, with the gif and the citation -->
			<div id="question">
				<img id="gif" src="" />
				<div id="citation"></div>
			</div>

			<!-- the right part, with tha possible answers -->
			<div id="answers">
				<div id="answersMargin">
					<!-- to display all the possible answers -->
					<form id="answersForm">
						<label class="radio"><input type="radio" name="answer" value=""><br><br></label>
						<label class="radio"><input type="radio" name="answer" value=""><br><br></label>
						<label class="radio"><input type="radio" name="answer" value=""><br><br></label>
						<label class="radio"><input type="radio" name="answer" value=""><br><br></label>
					</form>
					<!-- to display the final answer -->
					<div id="answerResult">
					</div>
					<!-- the button to validate an answer or go to next question -->
					<input id="buttonNext" type="button" value="">
				</div>
			</div>

		</div>
		
	</body>
</html>
